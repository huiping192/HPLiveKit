name: CI

on: [push]

env:
  DEVELOPER_DIR: /Applications/Xcode_16.1.app

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Checkout HPRTMP
      uses: actions/checkout@v4
      with:
        repository: huiping192/HPRTMP
        path: ../HPRTMP

    - name: Show Xcode version
      run: xcodebuild -version

    - name: Cache SPM dependencies
      uses: actions/cache@v4
      with:
        path: |
          .build
          ~/Library/Developer/Xcode/DerivedData
        key: ${{ runner.os }}-spm-${{ hashFiles('Package.resolved') }}
        restore-keys: |
          ${{ runner.os }}-spm-

    - name: Resolve SPM dependencies
      run: xcodebuild -resolvePackageDependencies -project Example/HPLiveKit.xcodeproj -scheme HPLiveKit-Example

    - name: Build
      run: xcodebuild -project Example/HPLiveKit.xcodeproj -scheme HPLiveKit-Example -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 15' -configuration Debug build
